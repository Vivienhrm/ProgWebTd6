<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>index td8 : fetch</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<main id="photo">
<h1>Photo : 105</h1>

<section id="la_photo">
</section>
</main>

<script id="photoTemplate" type="text/x-handlebars-template">
   <img src="{{photo.url.href}}" alt="{{photo.titre}}">
    <h4>{{photo.titre}}</h4>
    <p>{{photo.description}}</p>
    <p>{{photo.type}}, {{photo.dimension.width}} x {{photo.dimension.height}}</p>
    <!-- <h4 id="la_categorie">Catégorie : <a href="{{links.categorie.href}}">Voir la catégorie</a></h4>
    <h4>Commentaires : <a href="{{links.comments.href}}">Voir les commentaires</a></h4> -->
    <h4 id="la_categorie">Catégorie : </h4>
    <h4>Commentaires :</h4>
    <ul id="les_commentaires"></ul>
</script>
<script id="categoryTemplate" type="text/x-handlebars-template">
    Catégorie : {{nom}}
</script>
<script id="commentsTemplate" type="text/x-handlebars-template">
    <!-- <li>
        <h4>{{commentaire.titre}}</h4>
        <p>{{commentaire.contenu}}</p>
        <p>Posté par {{commentaire.auteur}} le {{commentaire.date}}</p>
    </li> -->
    {{#each this}}
        <li>{{pseudo}} : {{content}}</li>
    {{/each}}
</script>

<div id="pagination">
    <h4>Pagination</h4>
    <button id="first_page" class="pagination-button">
        <i class="fas fa-angle-double-left"></i> 
        Premier
    </button>
    <button id="prev_page" class="pagination-button">
        <i class="fas fa-angle-left"></i> 
        Précédent
    </button>
    <button id="next_page" class="pagination-button">
        Suivant 
        <i class="fas fa-angle-right"></i>
    </button>
    <button id="last_page" class="pagination-button">
        Dernier 
        <i class="fas fa-angle-double-right"></i>
    </button>
</div>
<button id="loadGalleryButton">Charger la galerie</button>
<section id="gallery">
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script  src='dist/out.js' defer ></script>
</body>
</html>
